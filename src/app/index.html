<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop Angular - @Khriztianmoreno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,900' rel='stylesheet' type='text/css'>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body ng-app="DemoAngular">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>
    <div class="main" ng-controller="MainController as main">
      <div class="container">
        <h1>{{ main.title }}</h1>
        <h2>{{main.promo}}</h2>
        <div ng-repeat="product in main.products" class="col-md-6"> 
          <div class="thumbnail"> 
            <img ng-src="{{ product.cover }}"> 
            <p class="title">{{ product.name }}</p> 
            <p class="price">{{ product.price | currency }}</p> 
            <p class="date">{{ product.pubdate | date }}</p> 
            <div class="rating"> 
              <p class="likes" ng-click="main.plusOne($index)">+ {{product.likes}} </p> 
              <p class="dislikes" ng-click="main.minusOne($index)">- {{product.dislikes}} </p> 
            </div>
          </div> 
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px">
      </div>
    </div>
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    
    <!-- Include the AngularUI Router -->
    <script src="./js/router/angular-ui-router.min.js"></script>

    <!-- Include the my scripts -->
    <script src="./app.js"></script>
    <script src="./main/main.controller.js"></script>
  </body>
</html>
